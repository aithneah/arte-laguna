<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ArteLaguna - Change your password</title>
    <link rel="icon"
          type="image/png"
          href="/images/favicon.ico"/>
</head>
<style>
    body {
        font-family: robotto;
        margin: 0px;
        background-color: #f4f4f4;
    }
    ul {
        font-size: large;
        letter-spacing: 5px;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 30px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }

    .active {
        background-color: #912121;
    }

    .active2 {
        background-color: #5b5b5b;
    }
    .header {
        height: 300px;
        background: #a00606;
        background: linear-gradient(to bottom right, #a52727, #ff6363);
        padding-left: 30px;
        margin-top: 0px;
        position: relative;
        margin-bottom: 0px;
    }
    .header a {
        line-height: 250px;
        font-size: 80px;
        font-family: lobster;
        text-decoration: none;
        color: whitesmoke;
        text-shadow: 2px 2px 4px #000000;
        margin-bottom: 0px;
    }


    .line {
        background-color: whitesmoke;
        height: 1px;
    }

    @font-face {
        font-family: lobster;
        src: url("/fonts/Lobster-Regular.ttf") format('truetype');
    }

    @font-face {
        font-family: robotto;
        src: url("/fonts/RobotoCondensed-Light.ttf") format('truetype');
    }

    .authors {
        text-align: right;
        padding-right: 25px;
    }

    .content {
        background-color: white;
        border-radius: 10px;
        width: 50%;
        margin: 20px auto auto;
        padding: 20px;
        text-align: center;
    }




</style>
<body>
<ul>
    <li><a class="active" href="/home">H<small>OME</small></a></li>
    <li><a href="/about">A<small>BOUT</small> U<small>S</small></a></li>
    <li style="float: right"><a class="active2" href="/accounts/logout"><b>L<small>OG</small> O<small>UT</small></b></a></li>
    <li style="float: right"><a href="/contestants/profile"><b>V<small>IEW</small> Y<small>OUR</small> P<small>ROFILE</small></b></a></li>
    <li style="float: right"><a href="/entries/view"><b>V<small>IEW</small> Y<small>OUR</small> E<small>NTRY</small></b></a></li>

</ul>
<div class="line"> </div>

<div class="content">
    <h1 align="center" style="font-size: 50px">Change your password:</h1>
    <form action="#" th:action="@{/accounts/password}" th:object="${changePasswordForm}" method="post">
        <table align="center" style="text-align: left">
            <tr>
                <td>Current password:</td>
                <td> <input type="password" th:field="*{oldPassword}" name="oldPassword" required="required" value="password" style="margin-left: 70px; height: 30px; text-align: center; font-family: robotto; letter-spacing: 2px; border-radius: 10px; font-size: 20px;"/></td>
            </tr>
            <tr>
                <td>New password:</td>
                <td> <input type="password" th:field="*{newPassword}" name="newPassword" required="required" value="password" style="margin-left: 70px; height: 30px; text-align: center; font-family: robotto; letter-spacing: 2px; border-radius: 10px; font-size: 20px;"/></td>
            </tr>
            <tr>
                <td>Confirm new password:</td>
                <td> <input type="password" th:field="*{newPasswordConfirmation}" name="newPasswordConfirmation" required="required" value="password" style="margin-left: 70px; height: 30px; text-align: center; font-family: robotto; letter-spacing: 2px; border-radius: 10px; font-size: 20px;"/></td>
            </tr>
        </table><br/>
        <input type="submit" value="SAVE" style="
        height: 55px;
        width: 140px;
        border-radius: 10px;
        font-size: 20px;
        letter-spacing: 3px;
        background: #a00606;
        background: linear-gradient(to bottom right, #a52727, #ff6363);
        border: none;
        font-family: robotto;
        color: whitesmoke"/>
    </form>
    <br/>
</div>
<br/>
<div class="authors">All the rights reserved to: Maria Filemonowicz, Lukasz Wroblewski &amp; Dariusz Strzelecki</div>

</body>
</html>
